<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" [<!ENTITY nbsp "&#160;">]>

<!-- 
choose catalog component: 
choose a catalog from all available catalogs
-->

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:yf="http://yfaces.codehaus.org/taglib"
	xmlns:sf="http://hybris.com/jsf/storefoundation"	
	 >

	<yf:component
		modelspec="ystorefoundationpackage.yfaces.component.catalog.ChooseCatalogComponent"
		model="ystorefoundationpackage.yfaces.component.catalog.DefaultChooseCatalogComponent"
		
		var="chooseCatalogCmpVar"
		passToModel="catalogs"
		>

	<ui:param name="catalogs" value="#{chooseCatalogCmpVar.catalogs}"/>
	<ui:param name="currentCatalog" value="#{chooseCatalogCmpVar.currentCatalog}"/>

	<t:div styleClass="chooseCatalogCmp" rendered="#{catalogs != null}">
		<t:div styleClass="img_west">&#x00A0;</t:div>
		<t:div styleClass="img_center">
			<t:dataList value="#{catalogs}" var="catalog" id="mainNavCatList" layout="unorderedList">
				<t:div styleClass="catalog #{catalog.id==currentCatalog.id?'mainactive':'inactive'}">
					<sf:outputLink value="#{catalog}">
						<h:outputText value="#{catalog.name != null ? catalog.name : catalog.id}"/>
					</sf:outputLink>
				</t:div>
			</t:dataList>
		</t:div>
		<t:div styleClass="img_east">&#x00A0;</t:div>
	</t:div>

	</yf:component>

</ui:composition>

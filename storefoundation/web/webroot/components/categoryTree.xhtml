<!DOCTYPE subview [<!ENTITY nbsp "&#160;">]>

<!--
Quick Login Component.
Displays a login form consisting of a login, a password textinput and a login button. 

-->

<ui:composition
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:yf="http://yfaces.codehaus.org/taglib"
	xmlns:sf="http://hybris.com/jsf/storefoundation"	
	>
	<yf:component
		modelspec="ystorefoundationpackage.yfaces.component.category.CategoryTreeComponent"
		model="ystorefoundationpackage.yfaces.component.category.DefaultCategoryTreeComponent" 
		var="categoryTreeCmpVar"
		>
		
		
		<t:div id="categoryTreeBlock" styleClass="categoryTreeCmp">
			<h:outputText value="#{msg['components.categoryTreeCmp.categories']}:" styleClass="headline"/>
			<h:form id="form">
				<t:tree2
					id="tree2"
					value="#{categoryTreeCmpVar.categoryTree}"
					var="node" 
					varNodeToggler="t"
					showRootNode="false"
					clientSideToggle="false">
					<f:facet name="rootNode"><h:outputText value="_dummyFacetForInvisibleRootNode"/></f:facet>
					<f:facet name="categoryNode">
						<h:panelGroup>
							<sf:outputLink id="link" value="#{node.value}">
								<h:outputText value="#{node.description}" styleClass="#{t.nodeSelected?'mainactive':''}"/>
							</sf:outputLink>
						</h:panelGroup>
					</f:facet>
					
				</t:tree2>
			
			</h:form>
			
		</t:div>
	</yf:component>	
</ui:composition>

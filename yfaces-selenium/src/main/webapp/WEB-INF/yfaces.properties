
yfaces.taglib.namespace.host=http://yfaces.codehaus.org/
yfaces.taglib.namespace.context=generic

# 
# 'generate' Settings
# Influence the generation, of various component settings (which are either not given in view or can't be set manually)
# 
yfaces.component.generate.idSuffix = 
yfaces.component.generate.varNameSuffix = Var

# valid: NONE, INFO, DEBUG, FINE
# default: debug
yfaces.component.errorhandling = debug


##
## log4j
##
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender 
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout 
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p [%c{1}] %m%n

log4j.rootLogger=info, CONSOLE


log4j.logger.org.codehaus.yfaces.context = debug
log4j.logger.org.codehaus.yfaces.component.html.HtmlYComponentHandler = debug
log4j.logger.org.codehaus.yfaces.component.html.HtmlYComponent = debug
log4j.logger.org.codehaus.yfaces.component.YFacesElResolver = debug
log4j.logger.org.codehaus.yfaces.component.AbstractComponentContainer = debug
log4j.logger.org.codehaus.yfaces.YFacesTaglib = debug
log4j.logger.org.codehaus.yfaces.util.DebugPhaseListener = debug
log4j.logger.org.codehaus.yfaces.YFacesELContext = debug
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" [<!ENTITY nbsp "&#160;">]>


<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:yf="http://hybris.com/jsf/yfaces">

	<yf:component
		id="showProductV1"
		default="de.hybris.yfaces.demo.basic1.ShowProductComponent"
		var="cmp"
		injectable="code, name, imageUrl, description">
		
		<div>
			<h:outputText value="Code: #{cmp.code}"/><br/>
			<h:outputText value="Name: #{cmp.name}"/><br/>
			<h:outputText value="Description: #{cmp.description}"/><br/>
			<h:outputText value="Image: #{cmp.imageUrl}"/><br/>
			<h:graphicImage value="#{cmp.imageUrl}" rendered="#{cmp.imageUrl != null}"/><br/>
		</div>
			
	</yf:component>

</ui:composition>

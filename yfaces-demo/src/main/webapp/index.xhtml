<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" [<!ENTITY nbsp "&#160;">]>

<!--  Example chapter1 -->

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:yf="http://hybris.com/jsf/yfaces"
	xmlns:chp="http://hybris.com/jsf/yfaces/demo/basic"
   template="/template.xhtml">
   
	<ui:define name="content">
		<ui:repeat var="chapter" value="#{chapterBean.allChapters}">
			<h:outputLink value="#{chapter.viewURL}">#{chapter.title}</h:outputLink><br/>
		</ui:repeat>
	</ui:define>

	
</ui:composition>

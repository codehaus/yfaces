<!--
Displays Orderinformation.
	
	templates:	storefoundation, box
	tiles:		address, paymentInfo, orderListComplete
-->
<!DOCTYPE type [<!ENTITY nbsp "&#160;">]>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"	
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:yf="http://yfaces.codehaus.org/taglib"
	
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://hybris.com/jsf/yfaces ../WEB-INF/yfaces-components.xsd 
						http://java.sun.com/jsf/facelets ../WEB-INF/facelets.xsd"
						
	template="/templates/layout.xhtml"
	>

	<ui:define name="contentTitle">
		#{orderDetailFrame.title}
	</ui:define>
	
	<ui:define name="content">
	
		<h:panelGrid id="orderDetailTable" columns="2">
			<h:panelGroup>
				<f:subview id="delivery">
					<yf:showAddress 
						id="delivery"
						headline="#{msg['frames.orderDetailFrame.deliveryAddress']}"
						binding="#{orderDetailFrame.deliveryShowAddressComponent}" />
				</f:subview>
			</h:panelGroup>
			
			
			<h:panelGroup>
				<f:subview id="payment">
					<yf:showAddress 
						id="payment"
						headline="#{msg['frames.orderDetailFrame.paymentAddress']}"
						binding="#{orderDetailFrame.paymentShowAddressComponent}" />
				</f:subview>
			</h:panelGroup>

			<h:panelGroup>
				<yf:showPayment
					headline="#{msg['frames.orderDetailFrame.paymentMode']}"
					binding="#{orderDetailFrame.showPaymentComponent}" />
			</h:panelGroup>
			
		</h:panelGrid>
		
		<p/>
		
		<yf:orderTable binding="#{orderDetailFrame.orderTableComponent}"/>
		
	</ui:define>
</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" [<!ENTITY nbsp "&#160;">]>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:yf="http://yfaces.codehaus.org/taglib"
	  xmlns:sf="http://hybris.com/jsf/storefoundation"
	  >
    	
<head profile="http://www.w3.org/2000/08/w3c-synd/#">
<link rel="stylesheet" href="../css/style1/components.css"/>
<style type="text/css">
	body {
		padding:30px;
	}
	.title {
		font-weight:bold;
		font-size:16px;
		padding:10px 0px;
	}
	
	.keywords {
		font-size: small;
		font-style:italic;
		padding:10px 0px;
	}
	
	.intro {
		font-size:15px;
	}
	
	.intro .head {
		font-size:15px;
		font-weight:bold;
		display:block;
	}
	
	.content .head {
		padding: 15px 0px;
	}
	
	
	.content .result {
		padding: 15px 0px;
	}

	
	.block {
	 float:left; margin:10px;
	}
	table {
		border: 1px solid;
	}
	
	table td {
		border: 1px solid; 
	}
	</style>
</head>  
<body>

	<f:view id="root">
		<sf:loadBundle basename="ystorefoundationpackage.YStoreFoundation" var="msg" />
		
		<t:div styleClass="title"> <ui:insert name="title"/> </t:div>
		
		<t:div styleClass="intro"> 
			<h:outputText value="This page demonstrates:" styleClass="head"/>
			<ui:insert name="intro"/> 
		</t:div>
		
		<hr/>
		<t:div styleClass="content"> <ui:insert name="content"/> </t:div>
		
		<t:div> <ui:insert name="summary"/> </t:div>

	</f:view>
</body>
</html>

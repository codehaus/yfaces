<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" [<!ENTITY nbsp "&#160;">]>


<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:yf="http://yfaces.codehaus.org/taglib">

	<yf:component
		id="validComponent4"
		impl="de.hybris.yfaces.YTestComponentImpl"
		var="validComponent4Var"
		
		primitiveInt = "#{primitiveInt}"
		wrappedInt = "#{wrappedInt}"

		injectable="primitiveBoolean,wrappedBoolean,enumValue,stringValue"
		>

		<t:div>
			primitiveInt: #{testCoerceCmp.primitiveInt}<br/>
			wrappedInt: #{testCoerceCmp.wrappedInt}<br/>
			primitiveBoolean: #{testCoerceCmp.primitiveBoolean}<br/>
			wrappedBoolean: #{testCoerceCmp.wrappedBoolean}<br/>
			enumValue: #{testCoerceCmp.enumValue}<br/>
			stringValue: #{testCoerceCmp.stringValue}<br/>
		</t:div>
	</yf:component>

</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" [<!ENTITY nbsp "&#160;">]>


<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:yf="http://yfaces.codehaus.org/taglib">

	<yf:component
		default="demo.MyDemoComponentLW"
		
		var="myDemoCmpLWVar"
		value="#{myDemoComponentLW}">

		<t:div>
			<h:form>
				<h:outputText value="Type in some text"/><br/>
				<h:inputText value="#{myDemoCmpLWVar.formField}"/>
				
				<h:outputText value="toLowerCase: #{myDemoCmpLWVar.result}"/><br/>
				<h:commandLink value="Submit"
							action="#{myDemoCmpLWVar.doSubmit}" 
							actionListener="#{myDemoCmpLWVar.doSubmit}"/>
			</h:form>
		</t:div>
	</yf:component>

</ui:composition>

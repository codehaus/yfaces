<!--
A Template (table) which defines a header, a content area and an action area.

	headline: first row
	boxcontent: second row, first column (left content)
	footer-right: second row, second column (right content)
-->

<ui:composition
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:c="http://java.sun.com/jstl/core" >
   
	<c:set var="styleClass" value="#{styleClass != null ? styleClass : 'default'}"/>
	
	<table class="contentBox #{styleClass}" style="#{style}">
		<tr>
			<td colspan="2" style="height:10%;">
				<h2><ui:insert name="headline"/></h2>
			</td>
		</tr>
		<tr>
			<td style="width:77%">
				<ui:insert name="boxcontent" />
			</td>
			
			<td style="text-align:right; vertical-align:bottom">
				<ui:insert name="footer-right" />
			</td>
		</tr>
	</table>
</ui:composition>

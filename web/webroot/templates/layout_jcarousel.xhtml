<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" [<!ENTITY nbsp "&#160;">]>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:yf="http://yfaces.codehaus.org/taglib"
	xmlns:sf="http://hybris.com/jsf/storefoundation"
	
	locale="#{userSession.language.locale}">
	
<t:document>

<t:documentHead profile="http://www.w3.org/2000/08/w3c-synd/#">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

	<title><ui:insert name="title">hybris StoreFoundation</ui:insert></title>
	<base href="#{requestBean.applicationPath}" />

	<meta http-equiv="Content-Style-Type" content="text/css" />

	<link rel="stylesheet" href="css/cmsStyles.css" />
	
	<ui:repeat value="#{requestBean.cssResources}" var="cssResource">
		<link rel="stylesheet" href="#{cssResource}" />
	</ui:repeat>

	<script src="scripts/cms/cms.js" type="text/javascript"></script>
	
	<!-- jcarousel -->
	<script type="text/javascript" src="scripts/jcarousel/jquery-1.2.3.pack.js"></script>
	<script type="text/javascript" src="scripts/jcarousel/jquery.jcarousel.pack.js"></script>
	<link rel="stylesheet" type="text/css" href="scripts/jcarousel/jquery.jcarousel.css" />
	<link rel="stylesheet" type="text/css" href="scripts/jcarousel/skin.css" />

</t:documentHead>

<t:documentBody>


<t:div id="sf_window" styleClass="borderLayout">
	<sf:loadBundle basename="ystorefoundationpackage.YStoreFoundation" var="msg" />

	<!-- store-foundation header -->
	<t:div id="sf_header" styleClass="north">
		<!-- Logo and/or Text are enabled/disabled via CSS -->
		<h:outputLink id="logo" styleClass="logo" value="index.jsf"/>

		<!-- login bar (login, registration, cart) -->
		<t:div id="sf_TopNav" styleClass="northNorth">
			<f:subview id="topnavi">
				<ui:include src="/templates_cms/menu_top.xhtml"/>
			</f:subview>
		</t:div>
	</t:div>

	<!-- store foundation main navigation -->
	<t:div id="sf_MainNav" styleClass="northSouth">
		<yf:chooseCatalog
			model="#{globalFrame.chooseCatalogComponent}"/>

		<yf:navigationElements rootNavigationElementId="meta"/>
	</t:div>

	<!-- left side-bar -->
	<t:div id="sf_sidebar_left" styleClass="west">
		<f:subview id="sidebarLeft">
			<ui:include src="/templates_cms/sidebarLeft.xhtml"/>
		</f:subview>
	</t:div>

	<!-- right side-bar -->
	<t:div id="sf_sidebar_right" styleClass="east">
		<f:subview id="sidebarRight">
			<ui:include src="/templates_cms/sidebarRight.xhtml"/>
		</f:subview>
	</t:div>

	<!-- main content -->
	<t:div id="sf_mainContent" styleClass="center">
		<t:div id="contentTitle" styleClass="contentTitle">
			<ui:insert name="contentTitle"/>
		</t:div>
		
		<yf:userMessages/>
		
		<ui:insert name="content"/>
	</t:div>
	
</t:div>

</t:documentBody>

</t:document>
</f:view>

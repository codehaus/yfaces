<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" [<!ENTITY nbsp "&#160;">]>

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:c="http://java.sun.com/jstl/core"
	xmlns:yf="http://yfaces.codehaus.org/taglib"
	xmlns:sf="http://hybris.com/jsf/storefoundation"   
	>
	<yf:component
		modelspec="ystorefoundationpackage.yfaces.component.misc.BreadcrumbComponent"
		model="ystorefoundationpackage.yfaces.component.misc.DefaultBreadcrumbComponent"
		var="breadcrumbCmpVar"
		
		transient="true"
		>

		<t:div styleClass="breadcrumbCmp">
			<t:dataList id="breadcrumbs" value="#{breadcrumbCmpVar.categoryBreadcrumb}" 
				var="breadcrumb" layout="unorderedList" styleClass="breadcrumbs">
				<t:dataList id="breadcrumb" value="#{breadcrumb}" var="breadcrumbitem" 
					rowCountVar="count" rowIndexVar="index">
					<sf:outputLink id="link" value="#{breadcrumbitem}">#{breadcrumbitem.name} </sf:outputLink>
					<h:outputText rendered="#{index  + 1 &lt; count}"> &#8250; </h:outputText>
				</t:dataList>
			</t:dataList>
		</t:div>
		
	</yf:component>
</ui:composition>

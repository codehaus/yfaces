<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:yf="http://yfaces.codehaus.org/taglib"
	>
	
	<ui:param name="paymentInfo" value="#{editPaymentCmpVar.paymentInfo}"/>
	
	<h:outputText value="#{msg['payment.editPaymentCmp.creditcard.title']}:"/>
	<h:panelGrid id="grid" columns="3">
		<h:outputText value="#{msg['payment.editPaymentCmp.creditcard.number']}:"/>
		<h:inputText id="numberInput" value="#{paymentInfo.number}" required="true" />
		<h:message for="numberInput" styleClass="error"/>
	
		<h:outputText value="#{msg['payment.editPaymentCmp.creditcard.owner']}:"/>
		<h:inputText id="ownerInput" value="#{paymentInfo.ccOwner}" required="true" />
		<h:message for="ownerInput" styleClass="error"/>
	
		<h:outputText value="#{msg['payment.editPaymentCmp.creditcard.type']}:"/>
		<h:selectOneMenu required="true" id="typeInput" value="#{paymentInfo.type}" >
			<f:selectItems value="#{editPaymentCmpVar.availableTypes}" />
		</h:selectOneMenu>
		<h:message for="typeInput" styleClass="error"/>
	
		<h:outputText value="#{msg['payment.editPaymentCmp.creditcard.validUntil']}:"/>
		<h:panelGrid columns="2" id="validInput">
			<h:selectOneMenu required="true" id="validMonthInput" value="#{paymentInfo.validToMonth}" >
				<f:selectItems value="#{editPaymentCmpVar.availableMonths}" />
			</h:selectOneMenu>
			<h:selectOneMenu required="true" id="validYearInput" value="#{paymentInfo.validToYear}" >
				<f:selectItems value="#{editPaymentCmpVar.availableYears}" />
			</h:selectOneMenu>
		</h:panelGrid>
		<h:message for="validInput" styleClass="error"/>
	
	</h:panelGrid>					

</ui:composition>

<ui:composition
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:yf="http://yfaces.codehaus.org/taglib"
	>
	<yf:component
		id="forgotPasswordCmp"
		
		modelspec="ystorefoundationpackage.yfaces.component.user.ForgotPasswordComponent"
		model="ystorefoundationpackage.yfaces.component.user.DefaultForgotPasswordComponent" 
		var="forgotPasswordCmpVar"
		
		passToModel="user"
		>      

		<t:div styleClass="forgotPasswordCmp">
			<h:form id="form">
				
				<h:panelGrid columns="2" >
					
					<h:outputText value="#{msg['components.forgotPasswordCmp.email']}:"/>
					<h:inputText id="email" value="#{forgotPasswordCmpVar.email}" />
					
					<h:outputText value="#{msg['frames.loginFrame.login']}:"/>
					<h:inputText id="login" value="#{forgotPasswordCmpVar.login}" />
				
				</h:panelGrid>
				
				<h:commandButton 
					id="forgotPasswordCommand"
					value="#{msg['components.forgotPasswordCmp.forgotPasswordSubmit']}"
					action="#{forgotPasswordCmpVar.sendPasswordEvent.action}"
					actionListener="#{forgotPasswordCmpVar.sendPasswordEvent.actionListener}" 
					styleClass="submitSmall"/>
					
			</h:form>
		</t:div>
	</yf:component>
</ui:composition>

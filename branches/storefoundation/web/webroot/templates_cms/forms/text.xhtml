
<tr 	xmlns:ui="http://java.sun.com/jsf/facelets"
	   xmlns:h="http://java.sun.com/jsf/html"
	   xmlns:f="http://java.sun.com/jsf/core"
	   xmlns:t="http://myfaces.apache.org/tomahawk"
	   xmlns:c="http://java.sun.com/jstl/core">
		<td>#{input.name}:</td>
		<c:if test="#{!input.password}">
			<td><input id="forminput_#{input.pk}" type="text" jsfc="h:inputText" size="#{input.size}" maxlength="#{input.maxLength}" value="#{formBean[input.name]}" required="#{input.required}" /></td>
		</c:if>
		<c:if test="#{input.password}">
			<td><input id="forminput_#{input.pk}" type="text" jsfc="h:inputSecret" size="#{input.size}" maxlength="#{input.maxLength}" value="#{formBean[input.name]}" required="#{input.required}" /></td>
		</c:if>
		<td><span class="error"><h:message for="forminput_#{input.pk}" /></span></td>
</tr>

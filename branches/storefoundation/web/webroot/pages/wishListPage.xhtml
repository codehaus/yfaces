<!--
the wishListPage displays all wish lists of the user, 
and all wish products of the selected wish list, or the default wish list if none is selected.

used templates: wishListPage.xhtml
-->
<!DOCTYPE type [<!ENTITY nbsp "&#160;">]>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"	
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:yf="http://yfaces.codehaus.org/taglib"
	
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://hybris.com/jsf/yfaces ../WEB-INF/yfaces-components.xsd 
						http://java.sun.com/jsf/facelets ../WEB-INF/facelets.xsd"
						
	template="/templates/layout.xhtml"
	>

	<!-- ContentTitle -->
	<ui:define name="contentTitle">
		#{msg['frames.wishListFrame.wishLists']}
	</ui:define>

	<!-- Content -->
	<ui:define name="content">
		<t:div rendered="#{wishListFrame.anonymousUser == true}">
			<h:outputText value="#{msg['frames.wishListFrame.doLogin']}" escape="false"/>
		</t:div>
		<br/>

		<t:div rendered="#{wishListFrame.anonymousUser == false}">
			<t:div rendered="#{wishListFrame.anonymousWishListEmpty == false}">
				<yf:saveTempWishList
					model="#{wishListFrame.saveTempWishListComponent}"/>
				<br/><br/>
			</t:div>
		</t:div>

		<t:div rendered="#{wishListFrame.anonymousUser == false}">
			<yf:listWishList
				model="#{wishListFrame.listWishListComponent}"/>
			<br/><br/>
		</t:div>

		<yf:showWishList
			model="#{wishListFrame.showWishListComponent}"/>
		<br/>

	</ui:define>

</ui:composition>
